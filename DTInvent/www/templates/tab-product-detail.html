<ion-view view-title={{title}}>
  <ion-content>
   <div class="list">
    <label class="item item-input item-stacked-label">
      <span class="input-label" style="font-weight: bold;">Mã</span>
      <input type="text" ng-model="product.id" placeholder="Ví dụ: xetang001">
    </label>
    <label class="item item-input item-stacked-label">
      <span class="input-label"  style="font-weight: bold;">Tên</span>
      <input type="text"  ng-model="product.name" placeholder="Ví dụ: Xe tăng 001">
    </label>
    <label class="item item-input item-stacked-label">
      <span class="input-label"  style="font-weight: bold;">Giá</span>
      <input type="text"  ng-model="product.price"  placeholder="Ví dụ: 10000 VNĐ">
    </label>
    <label class="item item-input item-stacked-label">
      <span class="input-label"  style="font-weight: bold;">Chú thích</span>
      <input type="text"  ng-model="product.note"  placeholder="Ví dụ: 12/1255/1455">
    </label>
    <label class="item item-input item-stacked-label">
      <span class="input-label"  style="font-weight: bold;">Đơn vị</span>
      <input type="text"  ng-model="product.unit"  placeholder="Ví dụ: Vĩ 50 cái">
    </label>
  </div>
  <div class="width: 100%;">
    <button class="button button-dark" ng-click="cancel()" style="margin-right: 50px; float: right; width: 100px !important;">
      Hủy
    </button>
    <button class="button button-balanced" ng-click="save()" style="margin-right: 20px; float: right; width: 100px !important;">
      Lưu
    </button>

  <div>

  </ion-content>
</ion-view>
